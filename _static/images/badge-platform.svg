<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="126"
     height="18"
     role="img"
     aria-label="Platform: GNU/Linux">
    <title>Platform: GNU/Linux</title>
    <linearGradient id="s"
                    x2="0"
                    y2="100%">
        <stop offset="0"
              stop-color="#fff"
              stop-opacity=".7" />
        <stop offset=".1"
              stop-color="#aaa"
              stop-opacity=".1" />
        <stop offset=".9"
              stop-color="#000"
              stop-opacity=".3" />
        <stop offset="1"
              stop-color="#000"
              stop-opacity=".5" />
    </linearGradient>
    <clipPath id="r">
        <rect width="126"
              height="18"
              rx="4"
              fill="#fff" />
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="57"
              height="18"
              fill="#555" />
        <rect x="57"
              width="69"
              height="18"
              fill="#a80030" />
        <rect width="126"
              height="18"
              fill="url(#s)" />
    </g>
    <g fill="#fff"
       text-anchor="middle"
       font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
       text-rendering="geometricPrecision"
       font-size="110">
        <text aria-hidden="true"
              x="295"
              y="140"
              fill="#010101"
              fill-opacity=".3"
              transform="scale(.1)"
              textLength="470">Platform</text>
        <text x="295"
              y="130"
              transform="scale(.1)"
              fill="#fff"
              textLength="470">Platform</text>
        <text aria-hidden="true"
              x="905"
              y="140"
              fill="#010101"
              fill-opacity=".3"
              transform="scale(.1)"
              textLength="590">GNU/Linux</text>
        <text x="905"
              y="130"
              transform="scale(.1)"
              fill="#fff"
              textLength="590">GNU/Linux</text>
    </g>
</svg>
