<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="86"
     height="18"
     role="img"
     aria-label="Python: 3.7+">
    <title>Python: 3.7+</title>
    <linearGradient id="s"
                    x2="0"
                    y2="100%">
        <stop offset="0"
              stop-color="#fff"
              stop-opacity=".7" />
        <stop offset=".1"
              stop-color="#aaa"
              stop-opacity=".1" />
        <stop offset=".9"
              stop-color="#000"
              stop-opacity=".3" />
        <stop offset="1"
              stop-color="#000"
              stop-opacity=".5" />
    </linearGradient>
    <clipPath id="r">
        <rect width="86"
              height="18"
              rx="4"
              fill="#fff" />
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="49"
              height="18"
              fill="#555" />
        <rect x="49"
              width="37"
              height="18"
              fill="#ffc91e" />
        <rect width="86"
              height="18"
              fill="url(#s)" />
    </g>
    <g fill="#fff"
       text-anchor="middle"
       font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
       text-rendering="geometricPrecision"
       font-size="110">
        <text aria-hidden="true"
              x="255"
              y="140"
              fill="#010101"
              fill-opacity=".3"
              transform="scale(.1)"
              textLength="390">Python</text>
        <text x="255"
              y="130"
              transform="scale(.1)"
              fill="#fff"
              textLength="390">Python</text>
        <text aria-hidden="true"
              x="665"
              y="140"
              fill="#ccc"
              fill-opacity=".3"
              transform="scale(.1)"
              textLength="270">3.7+</text>
        <text x="665"
              y="130"
              transform="scale(.1)"
              fill="#333"
              textLength="270">3.7+</text>
    </g>
</svg>
